<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econmenda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <div class="container">
        <form>
            <div class="row mt-5">
                <h4>dados basicos:</h4>

                <div class="row">
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="nome">
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="sobrenome">
                    </div>
                    <div class="col-4">
                        <input type="email" class="form-control" placeholder="email">
                    </div>
                </div>
            
            </div>
            <div class="row mt-4">
                <h4>dados da entrega</h4>

                <div class="row">
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="cep" id="cep">
                        <button class="btn btn-primary" id="btn-buscar-cep">buscar</button>
                    </div>
                    <div class="col-7 mb-4">
                        <input type="text" class="form-control" placeholder="endereco" id="endereco">
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" placeholder="numero">
                    </div>
                </div>

            </div>

            <button type="submit" class="btn btn-success">enviar pedido</button>
           
        </form>
    </div>
    <script src="./jquery.js"></script>
    <script src="./main.js"></script>
</body>
</html>
